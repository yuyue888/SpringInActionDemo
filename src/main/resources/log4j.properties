log4j.rootCategory=${logging.level.default}, stdout, file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %C{1} %5p - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
#log4j.appender.file.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
#log4j.appender.file.rollingPolicy.FileNamePattern=${catalina.base}/logs/esp-portal%d{yyyy-MM-dd}.log
log4j.appender.file.MaxFileSize=1mb
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %C{1} %5p - %m%n